    <title> Login </title>

    <link href="https://fonts.googleapis.com/css?family=Prata&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/ionicons.min.css">
		
		<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">

    <link rel="stylesheet" href="css/flaticon.css">

  <sytle>

  <body>


<div class="container">
        <div class="row">
          <div class="col-md-4 mb-4 mb-md-0">
            <div class="card card-login py-4">
              <form class="form-login" method="" action="">
                <div class="card-header card-header-primary text-center">
                  <h4 class="card-title"> Login</h4>
                  <div class="social-line">
                    <a href="#" class="btn-icon d-flex align-items-center justify-content-center">
                      <i class="ion-logo-facebook"></i>
                    </a>
                    <a href="#" class="btn-icon d-flex align-items-center justify-content-center">
                      <i class="ion-logo-twitter"></i>
                    </a>
                    <a href="#" class="btn-icon d-flex align-items-center justify-content-center">
                      <i class="ion-logo-googleplus"></i>
                    </a>
                  </div>
                </div>
                <div class="card-body p-4">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="ion-ios-contact"></i>
                      </span>
                    </div>
                    <input type="email" class="form-control" placeholder="E-mail">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="ion-ios-lock"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Senha">
                  </div>


                  <div> <a href="" data-toggle="modal" data-target="#remember">Esqueceu a senha?</a> </div>
                  
                </div>

                <div class="footer text-center">
                  <button  type="button" class="btn btn-primaryLogin btn-round">
                    <i class=""></i> Logar
                    </button>
                </div>
                
              </form>
            </div>
          </div>
      </div>
  </div>



 <!-- modal -->

<div class="modal fade" id="remember" tabindex="-1" role="dialog" aria-labelledby="remember" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="remember">Recuperar senha</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="email" class="form-control" placeholder="E-mail">
        <br>
        <input type="email" class="form-control" placeholder="Nome completo">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary btn-round">Enviar</button>
      </div>
    </div>
  </div>
</div>
 <!-- END modal -->


 <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  <script src="js/main.js"></script>
  <script src="js/modal.js"></script>

</body>
